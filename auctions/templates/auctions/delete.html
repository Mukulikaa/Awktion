{% extends "auctions/layout.html" %}

{% block body %}

    {% if title %}
    <h2>{{ title }}</h2>
    {% else %}
    <h2>Title</h2>
    {% endif %}
    <br>
    
    <div class="row">
        <div class="col-sm-3">
            <h3>Confirm </h3>
            <form action="{% url 'auctions:delete' item_id %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-sm btn-primary" type="submit" value="Yes">
                <a class="btn btn-sm btn-primary" type="button" href="{% url 'auctions:item' item_id %}">No</a>
            </form>
        </div>
    </div>
    

{% endblock %}
