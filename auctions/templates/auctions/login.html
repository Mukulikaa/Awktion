{% extends "auctions/layout.html" %}

{% block body %}

<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-6">
            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'auctions:login' %}?next={{ request.GET.next }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label }}{{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}{{ form.password }}
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </form>

            Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a>
        </div>
    </div>
</div>

{% endblock %}
